    app.kubernetes.io/version: v0.0.0
  name: bootstrap
  namespace: flomesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: bootstrap
      app.kubernetes.io/instance: bootstrap
  template:
    metadata:
      labels:
        app.kubernetes.io/component: bootstrap
        app.kubernetes.io/instance: bootstrap
    spec:
      containers:
      - command:
        - sh
        - -c
        - |
          /usr/local/bin/pipy --admin-port=6060
        image: flomesh/pipy:0.30.0-70
        imagePullPolicy: IfNotPresent
        name: repo
        ports:
        - containerPort: 6060
          name: repo
        - containerPort: 8081
          name: health
        resources:
          limits:
            cpu: 1000m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 20M
      - args:
        - --v=2
        image: flomesh/traffic-guru-bootstrap:0.0.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: bootstrap
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /repo
          name: shared-repo
      initContainers:
      - command:
        - bash
        - -c
        - |
          /wait-for-it.sh --strict --timeout=0 \
            --host=cert-manager.cert-manager.svc \
            --port=9402 \
            -- echo "CERT-NANAGER IS READY!"
        image: flomesh/wait-for-it:1.0.0
        imagePullPolicy: IfNotPresent
        name: wait-cert-manager
      - command:
        - bash
        - -c
        - |
          /wait-for-it.sh --strict --timeout=0 \
            --host=cert-manager-webhook.cert-manager.svc \
            --port=443 \
            -- echo "CERT-NANAGER-WEBHOOK IS READY!"
        image: flomesh/wait-for-it:1.0.0
        imagePullPolicy: IfNotPresent
        name: wait-cert-manager-wh
      - command:
        - sh
        - -c
        - |
          tar -C /repo -zxvf /scripts.tar.gz
        image: flomesh/toolbox:1.0.0
        imagePullPolicy: IfNotPresent
        name: bootstrap-init
        volumeMounts:
        - mountPath: /scripts.tar.gz
          name: repo-init-scripts
          subPath: scripts.tar.gz
        - mountPath: /repo
          name: shared-repo
      serviceAccountName: traffic-guru
      terminationGracePeriodSeconds: 10
      volumes:
      - configMap:
          name: repo-init-scripts
        name: repo-init-scripts
      - emptyDir: {}
        name: shared-repo
