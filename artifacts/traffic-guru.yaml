apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-pipy
    app.kubernetes.io/name: traffic-guru
    app.kubernetes.io/version: v0.0.0
  name: ingress-pipy-controller
  namespace: flomesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/instance: ingress-pipy
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: controller
        app.kubernetes.io/instance: ingress-pipy
    spec:
      containers:
      - args:
        - --v=2
        env:
        - name: INGRESS_CODEBASE_PATH
          value: /default/default/default/local/ingress/
        image: flomesh/traffic-guru-ingress-pipy:0.0.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: ingress
        ports:
        - containerPort: 8000
          name: ingress
        - containerPort: 8081
          name: health
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
      initContainers:
      - command:
        - bash
        - -c
        - |
          /wait-for-it.sh --strict --timeout=0 \
            --host=repo-service.flomesh.svc \
            --port=6060 \
            -- echo "REPO IS READY!"
        image: flomesh/wait-for-it:1.0.0
        imagePullPolicy: IfNotPresent
        name: wait-repo
      - command:
        - bash
        - -c
        - |
          /wait-for-it.sh --strict --timeout=0 \
            --host=webhook-service.flomesh.svc \
            --port=443 \
            -- echo "MANAGER IS READY!"
        image: flomesh/wait-for-it:1.0.0
        imagePullPolicy: IfNotPresent
        name: wait-manager
      - command:
        - bash
        - -c
        - |
          /wait-for-it.sh --strict --timeout=0 \
            --host=service-aggregator.flomesh.svc \
            --port=6767 \
            -- echo "AGGREGATOR IS READY!"
        image: flomesh/wait-for-it:1.0.0
        imagePullPolicy: IfNotPresent
        name: wait-aggregator
      serviceAccountName: traffic-guru
      terminationGracePeriodSeconds: 60
