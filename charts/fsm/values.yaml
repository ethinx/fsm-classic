# Default values for fsm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fsm:
  version: ""
  devel: false
  namespace: "flomesh"
  nameOverride: ""
  fullnameOverride: ""
  logLevel: 2

  image:
    repository: flomesh
    pullPolicy: IfNotPresent
    pullSecrets: []

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  nodeSelector: {}
  tolerations: []
  affinity:
    enabled: true
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/os
            operator: In
            values:
            - linux
          - key: kubernetes.io/arch
            operator: In
            values:
            - amd64
            - arm64

  leaderElection:
    namespace: kube-system

  pipy:
    imageName: pipy
    tag: 0.30.0-100

  waitForIt:
    imageName: wait-for-it
    tag: 1.0.0

  toolbox:
    imageName: toolbox
    tag: 1.0.0

  proxyInit:
    name: proxy-init

  clusterConnector:
    name: cluster-connector
    resources:
      limits:
        cpu: 1000m
        memory: 1000Mi
      requests:
        cpu: 200m
        memory: 200Mi

  #
  # -- Traffic Guru Operator Manager parameters
  manager:
    name: manager
    # -- Traffic Guru Operator Manager's replica count (ignored when autoscale.enable is true)
    replicaCount: 1
    # -- Traffic Guru Operator Manager's container resource parameters.
    resources:
      limits:
        cpu: 2000m
        memory: 2000Mi
      requests:
        cpu: 200m
        memory: 200Mi
    # -- Traffic Guru Operator Manager's pod labels
    podLabels: {}
    podAnnotations: {}
    podSecurityContext: {}
      # fsGroup: 2000
    securityContext: {}
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000
    # -- Enable Pod Disruption Budget
    enablePodDisruptionBudget: false
    # -- Auto scale configuration
    autoScale:
      # -- Enable Autoscale
      enable: false
      # -- Minimum replicas for autoscale
      minReplicas: 1
      # -- Maximum replicas for autoscale
      maxReplicas: 5
      cpu:
        # -- Average target CPU utilization (%)
        targetAverageUtilization: 80
      memory:
        # -- Average target memory utilization (%)
        targetAverageUtilization: 80

  #
  # -- Traffic Guru Bootstrap parameters
  bootstrap:
    name: bootstrap
    # -- Traffic Guru Bootstrap's replica count (ignored when autoscale.enable is true)
    replicaCount: 1
    # -- Traffic Guru Bootstrap's container resource parameters.
    resources:
      limits:
        cpu: 1000m
        memory: 1000Mi
      requests:
        cpu: 200m
        memory: 200Mi
    # -- Traffic Guru Bootstrap's pod labels
    podLabels: {}
    podAnnotations: {}
    podSecurityContext: {}
      # fsGroup: 2000
    securityContext: {}
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000
    # -- Enable Pod Disruption Budget
    enablePodDisruptionBudget: false
    # -- Auto scale configuration
    autoScale:
      # -- Enable Autoscale
      enable: false
      # -- Minimum replicas for autoscale
      minReplicas: 1
      # -- Maximum replicas for autoscale
      maxReplicas: 5
      cpu:
        # -- Average target CPU utilization (%)
        targetAverageUtilization: 80
      memory:
        # -- Average target memory utilization (%)
        targetAverageUtilization: 80

  #
  # -- Traffic Guru Repo parameters
  repo:
    name: repo
    # -- Traffic Guru Repo's replica count (ignored when autoscale.enable is true)
    replicaCount: 1

    # -- Traffic Guru Repo's container resource parameters.
    resources:
      limits:
        cpu: 1000m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 20M
    # -- Traffic Guru Repo's pod labels
    podLabels: {}
    podAnnotations: {}
    podSecurityContext: {}
      # fsGroup: 2000
    securityContext: {}
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000
    # -- Enable Pod Disruption Budget
    enablePodDisruptionBudget: false
    # -- Auto scale configuration
    autoScale:
      # -- Enable Autoscale
      enable: false
      # -- Minimum replicas for autoscale
      minReplicas: 1
      # -- Maximum replicas for autoscale
      maxReplicas: 5
      cpu:
        # -- Average target CPU utilization (%)
        targetAverageUtilization: 80
      memory:
        # -- Average target memory utilization (%)
        targetAverageUtilization: 80

  #
  # -- Traffic Guru Pipy Ingress Controller parameters
  ingress:
    enabled: true
    className: "pipy"
    name: ingress-pipy
    # -- Traffic Guru Pipy Ingress Controller's replica count (ignored when autoscale.enable is true)
    replicaCount: 1
    service:
      name: ingress-pipy-controller
      type: LoadBalancer
      port: 80
      containerPort: 8000
      nodePorts:
        http: ""
        https: ""
    # -- Traffic Guru Pipy Ingress Controller's container resource parameters.
    resource:
      limits:
        cpu: "1.5"
        memory: "1G"
      requests:
        cpu: "0.5"
        memory: "128M"
    # -- Traffic Guru Pipy Ingress Controller's pod labels
    podLabels: {}
    podAnnotations: {}
    podSecurityContext: {}
      # fsGroup: 2000
    securityContext:
      capabilities:
        add:
        - NET_BIND_SERVICE
        drop:
        - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000
    # -- Enable Pod Disruption Budget
    enablePodDisruptionBudget: false
    # -- Auto scale configuration
    autoScale:
      # -- Enable Autoscale
      enable: false
      # -- Minimum replicas for autoscale
      minReplicas: 1
      # -- Maximum replicas for autoscale
      maxReplicas: 5
      cpu:
        # -- Average target CPU utilization (%)
        targetAverageUtilization: 80
      memory:
        # -- Average target memory utilization (%)
        targetAverageUtilization: 80

  gatewayApi:
    enabled: false

  services:
    repo:
      name: repo-service
      type: ClusterIP
      port: 6060
      containerPort: 6060
    aggregator:
      name: service-aggregator
      type: ClusterIP
      port: 6767
      containerPort: 6767
    webhook:
      name: webhook-service
      type: ClusterIP
      port: 443
      containerPort: 9443

  configmaps:
    repoInit:
      name: repo-init-scripts
    bootstrap:
      name: bootstrap-config
    connector:
      name: connector-config
      filename: connector_config.yaml
    manager:
      name: manager-config
      filename: manager_config.yaml
    mesh:
      name: mesh-config
    jobs:
      name: jobs-config
    crds:
      name: crds-resources

