{{- if and .Values.tg.ingress.enabled (semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.tg.ingress.name }}
  namespace: {{ include "tg.namespace" . }}
  labels:
    {{- include "traffic-guru.ingress-pipy.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "traffic-guru.ingress-pipy.selectorLabels" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "traffic-guru.ingress-pipy.labels" . | nindent 8 }}
        {{- include "traffic-guru.ingress-pipy.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
      - name: wait-repo
        image: {{ include "traffic-guru.wait-for-it.image" . }}
        imagePullPolicy: {{ .Values.tg.image.pullPolicy }}
        command:
        - bash
        - -c
        - |
          /wait-for-it.sh --strict --timeout=0 \
            --host={{- include "traffic-guru.repo.serviceFullName" . }} \
            --port={{ .Values.tg.services.repo.port }} \
            -- echo "REPO IS READY!"
      - name: wait-manager
        image: {{ include "traffic-guru.wait-for-it.image" . }}
        imagePullPolicy: {{ .Values.tg.image.pullPolicy }}
        command:
        - bash
        - -c
        - |
          /wait-for-it.sh --strict --timeout=0 \
            --host={{- include "traffic-guru.webhook-service.serviceFullName" .}} \
            --port={{ .Values.tg.services.webhook.port }} \
            -- echo "MANAGER IS READY!"
      - name: wait-aggregator
        image: {{ include "traffic-guru.wait-for-it.image" . }}
        imagePullPolicy: {{ .Values.tg.image.pullPolicy }}
        command:
        - bash
        - -c
        - |
          /wait-for-it.sh --strict --timeout=0 \
            --host={{- include "traffic-guru.service-aggregator.serviceFullName" .}} \
            --port={{ .Values.tg.services.aggregator.port }} \
            -- echo "AGGREGATOR IS READY!"
      containers:
      - name: ingress
        image: {{ include "traffic-guru.ingress-pipy.image" . }}
        imagePullPolicy: {{ .Values.tg.image.pullPolicy }}
        ports:
        - name: ingress
          containerPort: {{ .Values.tg.ingress.service.containerPort }}
        - name: health
          containerPort: 8081
        args:
        - --v=2
        {{- with .Values.tg.ingress.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          periodSeconds: 20
          tcpSocket:
            port: {{ .Values.tg.ingress.service.containerPort }}
        readinessProbe:
          periodSeconds: 20
          tcpSocket:
            port: {{ .Values.tg.ingress.service.containerPort }}
        startupProbe:
          failureThreshold: 10
          initialDelaySeconds: 15
          periodSeconds: 15
          tcpSocket:
            port: {{ .Values.tg.ingress.service.containerPort }}
      terminationGracePeriodSeconds: 60
      serviceAccountName: {{ include "traffic-guru.serviceAccountName" . }}
      {{- with .Values.tg.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tg.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.tg.affinity.enabled }}
      affinity:
        {{- with .Values.tg.affinity.nodeAffinity }}
        nodeAffinity:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: flomesh.io/app
                  operator: In
                  values:
                  - {{ printf "%s-%s" .Chart.Name .Values.tg.ingress.name }}
              topologyKey: kubernetes.io/hostname
            weight: 100
      {{- end }}
      {{- with .Values.tg.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}