apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.tg.services.aggregator.name }}
  namespace: {{ include "tg.namespace" . }}
  labels:
    {{- include "traffic-guru.service-aggregator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.tg.services.aggregator.type }}
  ports:
  - name: aggregator
    port: {{ .Values.tg.services.aggregator.port }}
    protocol: TCP
    targetPort: aggregator
  selector:
    {{- include "traffic-guru.service-aggregator.selectorLabels" . | nindent 4 }}