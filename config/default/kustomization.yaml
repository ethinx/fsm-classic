apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# Adds namespace to all resources.
#namespace: flomesh

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
#namePrefix: flomesh-

# Labels to add to all resources and selectors.
#commonLabels:
#  app.kubernetes.io/name: traffic-guru

resources:
- ../crd
- ../rbac
- ../operator-manager
# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in 
# crd/kustomization.yaml
- ../webhook
# [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER'. 'WEBHOOK' components are required.
- ../certmanager
# [PROMETHEUS] To enable prometheus monitor, uncomment all sections with 'PROMETHEUS'. 
# - ../prometheus
# [Bootstrap]
- ../bootstrap
# [Cluster Connector]
- ../cluster-connector
# [Service Aggregator]
- ../service-aggregator
# [Operator Config]
- ../operator-config
# [Ingress Controller]
- ../ingress-pipy
# [Default Jobs]
- ../jobs

transformers:
- kustomizeconfig/name-prefix-transformer.yaml
- kustomizeconfig/common-labels-transformer.yaml

patchesStrategicMerge:
# Protect the /metrics endpoint by putting it behind auth.
# If you want your operator-manager to expose the /metrics
# endpoint w/o any authn/z, please comment the following line.
#- manager_auth_proxy_patch.yaml

# Mount the controller config file for loading manager configurations
# through a ComponentConfig type
- manager_config_patch.yaml

# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in 
# crd/kustomization.yaml
- manager_webhook_patch.yaml

# [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER'.
# Uncomment 'CERTMANAGER' sections in crd/kustomization.yaml to enable the CA injection in the admission webhooks.
# 'CERTMANAGER' needs to be enabled to use ca injection
- webhookcainjection_patch.yaml

# Patching webhook of Kubernetes core types, for example Pod, ConfigMap etc.
- webhook_selector_patch.yaml

# As MutatingWebhookConfiguration and ValidatingWebhookConfiguration are generated automatically from go marks,
#   there's no option avaliable to customize the namespace, need to path it
- webhook_clientconfig_ns_patch.yaml

# the following config is for teaching kustomize how to do var substitution
vars:
# [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER' prefix.
- name: CERTIFICATE_NAMESPACE # namespace of the certificate CR
  objref:
    kind: Certificate
    group: cert-manager.io
    version: v1
    name: serving-cert # this name should match the one in certificate.yaml
  fieldref:
    fieldpath: metadata.namespace
- name: CERTIFICATE_NAME
  objref:
    kind: Certificate
    group: cert-manager.io
    version: v1
    name: serving-cert # this name should match the one in certificate.yaml
- name: MANAGER_WEBHOOK_SERVICE_NAMESPACE # namespace of the service
  objref:
    kind: Service
    version: v1
    name: webhook-service
  fieldref:
    fieldpath: metadata.namespace
- name: MANAGER_WEBHOOK_SERVICE_NAME
  objref:
    kind: Service
    version: v1
    name: webhook-service
- name: REPO_SERVICE_NAMESPACE # namespace of the service
  objref:
    kind: Service
    version: v1
    name: repo-service
  fieldref:
    fieldpath: metadata.namespace
- name: REPO_SERVICE_NAME
  objref:
    kind: Service
    version: v1
    name: repo-service
- name: CONNECTOR_CONFIGMAP_NAME
  objref:
    kind: ConfigMap
    version: v1
    name: connector-config
- name: OPERATOR_SERVICEACCOUNT_NAME
  objref:
    kind: ServiceAccount
    version: v1
    name: traffic-guru
- name: AGGREGATOR_SERVICE_NAMESPACE # namespace of the service
  objref:
    kind: Service
    version: v1
    name: service-aggregator
  fieldref:
    fieldpath: metadata.namespace
- name: AGGREGATOR_SERVICE_NAME
  objref:
    kind: Service
    version: v1
    name: service-aggregator
