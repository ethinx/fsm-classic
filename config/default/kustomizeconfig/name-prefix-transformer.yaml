apiVersion: builtin
kind: PrefixSuffixTransformer
metadata:
  name: custom-prefixer
prefix: flomesh-
fieldSpecs:
- kind: Certificate
  group: cert-manager.io
  version: v1
  path: metadata/name
- kind: Issuer
  group: cert-manager.io
  version: v1
  path: metadata/name
- kind: MutatingWebhookConfiguration
  group: admissionregistration.k8s.io
  version: v1
  path: metadata/name
- kind: ValidatingWebhookConfiguration
  group: admissionregistration.k8s.io
  version: v1
  path: metadata/name