apiVersion: apps/v1
kind: Deployment
metadata:
  name: bootstrap
  namespace: flomesh
  labels:
    app.kubernetes.io/instance: bootstrap
    app.kubernetes.io/component: bootstrap
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: bootstrap
      app.kubernetes.io/component: bootstrap
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: bootstrap
        app.kubernetes.io/component: bootstrap
    spec:
      initContainers:
      - name: wait-repo
        image: flomesh/wait-for-it:1.0.0
        imagePullPolicy: IfNotPresent
        command:
        - bash
        - -c
        - |+
          /wait-for-it.sh --strict --timeout=0 \
            --host=$(REPO_SERVICE_NAME).$(REPO_SERVICE_NAMESPACE).svc \
            --port=6060 \
            -- echo "REPO IS READY!"
      - name: bootstrap-init
        image: flomesh/toolbox:1.0.0
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |+
          tar -C /repo -zxvf /scripts.tar.gz
        volumeMounts:
        - mountPath: /scripts.tar.gz
          name: repo-init-scripts
          subPath: scripts.tar.gz
        - mountPath: /repo
          name: shared-repo
      containers:
      - name: bootstrap
        image: bootstrap:latest
        imagePullPolicy: Always
        ports:
        - name: aggregator
          containerPort: 6767
        args:
        - --v=2
        - --repo-host=$(REPO_SERVICE_NAME).$(REPO_SERVICE_NAMESPACE).svc
        - --repo-port=6060
        - --aggregator-port=6767
        livenessProbe:
          tcpSocket:
            port: 6767
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 6767
          periodSeconds: 20
        startupProbe:
          tcpSocket:
            port: 6767
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 10
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 200m
            memory: 200Mi
        volumeMounts:
        - name: shared-repo
          mountPath: /repo
      volumes:
      - name: repo-init-scripts
        configMap:
          name: repo-init-scripts
      - emptyDir: {}
        name: shared-repo
      serviceAccountName: fsm
      terminationGracePeriodSeconds: 30
