apiVersion: v1
kind: Namespace
metadata:
  labels:
    flomesh.io/inject: "false"
    flomesh.io/control-plane: "true"
  name: flomesh
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator-manager
  namespace: flomesh
  labels:
    app.kubernetes.io/instance: operator-manager
    app.kubernetes.io/component: manager
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: operator-manager
      app.kubernetes.io/component: manager
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: operator-manager
        app.kubernetes.io/component: manager
    spec:
      initContainers:
      - name: init
        image: flomesh/wait-for-it:1.0.0
        imagePullPolicy: IfNotPresent
        command:
        - bash
        - -c
        - |+
          /wait-for-it.sh --strict --timeout=0 \
            --host=$(REPO_SERVICE_NAME).$(REPO_SERVICE_NAMESPACE).svc \
            --port=6060 \
            -- echo "REPO IS READY!"
      containers:
      - name: manager
        command:
        - /operator-manager
        args:
        - --v=2
        image: operator-manager:latest
        imagePullPolicy: Always
        ports:
        - name: aggregator
          containerPort: 6767
        - name: webhook
          containerPort: 9443
        - name: health
          containerPort: 8081
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: FLOMESH_PROXY_IMAGE
          value: "flomesh/pipy:0.30.0-70"
        - name: FLOMESH_PROXY_INIT_IMAGE
          value: "flomesh/proxy-init:latest"
        - name: FLOMESH_CLUSTER_CONNECTOR_IMAGE
          value: "flomesh/cluster-connector:latest"
        - name: FLOMESH_CLUSTER_CONNECTOR_LOG_LEVEL
          value: "5"
        - name: FLOMESH_CLUSTER_CONNECTOR_CONFIG_FILE
          value: "connector_config.yaml"
        - name: FLOMESH_CLUSTER_CONNECTOR_SECRET_MOUNT_PATH
          value: "/.kube"
        - name: FLOMESH_CLUSTER_CONNECTOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: FLOMESH_CLUSTER_CONNECTOR_CONFIGMAP_NAME
          value: $(CONNECTOR_CONFIGMAP_NAME)
        - name: FLOMESH_REPO_SERVICE_ADDRESS
          value: $(REPO_SERVICE_NAME).$(REPO_SERVICE_NAMESPACE).svc:6060
        - name: FLOMESH_SERVICE_AGGREGATOR_ADDRESS
          value: $(AGGREGATOR_SERVICE_NAME).$(AGGREGATOR_SERVICE_NAMESPACE).svc:6767
        - name: FLOMESH_OPERATOR_SERVICE_ACCOUNT_NAME
          value: $(OPERATOR_SERVICEACCOUNT_NAME)
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 2000m
            memory: 2000Mi
          requests:
            cpu: 200m
            memory: 200Mi
      serviceAccountName: traffic-guru
      terminationGracePeriodSeconds: 10
